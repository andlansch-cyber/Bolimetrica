<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Bolimétrica</title>

  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@300;400;600;700;800&family=Barlow:wght@300;400;500;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="assets/site.css" />
</head>

<body>
  <header class="site-header">
    <div class="container" style="display:flex;align-items:center;justify-content:space-between;gap:16px;flex-wrap:wrap;">
      <a class="brand" href="/Bolimetrica/">Boli<span>métrica</span></a>
      <nav class="nav">
        <a href="/Bolimetrica/informes/">Informes</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="card">
      <p class="small" style="margin:0 0 10px 0;">Último reporte</p>

      <h1 data-last-title style="margin:0 0 8px 0;font-family:var(--font-display);letter-spacing:.02em;">
        Reporte diario — 2026-02-19
      </h1>

      <p class="small" style="margin:0 0 14px 0;">Cobertura de medios (últimas 24 horas).</p>

      <div class="actions">
        <a data-last-html class="btn-secondary" href="informes/2026-02-19.html">Abrir Reporte</a>
        <a data-last-pdf class="btn" href="informes/2026-02-19.pdf">Descargar PDF</a>
        <a class="btn-secondary" href="informes/">Ver todos</a>
      </div>
    </div>
  </main>
  <script>
    // Cambia SOLO esta fecha cada día (YYYY-MM-DD)
    const LAST = "2026-02-20";

    // Actualiza textos y links automáticamente
    const t = document.querySelector("[data-last-title]");
    const html = document.querySelector("[data-last-html]");
    const pdf = document.querySelector("[data-last-pdf]");

    if (t) t.textContent = `Reporte diario — ${LAST}`;
    if (html) html.setAttribute("href", `informes/${LAST}.html`);
    if (pdf) pdf.setAttribute("href", `informes/${LAST}.pdf`);
  </script>
</body>
</html>
