<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bolimétrica | Inteligencia de Medios</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Barlow+Condensed:wght@700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                brandBlue: '#0f2137',
                brandAmber: '#c8880a',
              }
            }
          }
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .font-display { font-family: 'Barlow Condensed', sans-serif; }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-800 min-h-screen">

    <header class="bg-brandBlue py-6 shadow-lg border-b-4 border-brandAmber">
        <div class="container mx-auto px-6 flex justify-between items-center">
            <a href="/Bolimetrica/" class="font-display text-2xl tracking-wider uppercase font-extrabold text-white">
                Boli<span class="text-[#f0c060]">métrica</span>
            </a>
            <nav class="flex gap-8 text-sm font-bold text-slate-400 uppercase tracking-widest">
                <a href="/Bolimetrica/informes/" class="hover:text-white transition-colors">Informes</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto px-6 py-12 max-w-5xl">
        <div class="grid md:grid-cols-12 gap-8">
            
            <div class="md:col-span-7 lg:col-span-8">
                <section class="bg-brandBlue text-white rounded-[2rem] p-8 lg:p-12 shadow-2xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 -mt-16 -mr-16 w-64 h-64 bg-brandAmber opacity-10 rounded-full blur-3xl pointer-events-none"></div>
                    
                    <div class="relative z-10">
                        <span class="inline-block bg-brandAmber/20 text-brandAmber text-xs font-bold px-4 py-2 rounded-full uppercase tracking-widest mb-6">
                            Actualización Diaria
                        </span>

                        <h1 id="main-title" class="font-display text-5xl lg:text-6xl font-bold mb-6 leading-tight">
                            Reporte del día <br><span class="text-slate-400">2026-02-19</span>
                        </h1>

                        <p class="text-slate-300 text-lg mb-8 leading-relaxed max-w-xl">
                            Resumen ejecutivo de la agenda mediática digital en Bolivia. Análisis de volumen y cobertura de las últimas 24 horas.
                        </p>

                        <div class="flex flex-wrap gap-4">
                            <a id="link-pdf" href="#" class="flex items-center gap-3 bg-brandAmber text-white px-8 py-4 rounded-xl font-bold hover:brightness-110 transition-all shadow-lg shadow-brandAmber/20">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                                Descargar PDF
                            </a>
                            <a id="link-html" href="#" class="flex items-center gap-3 px-8 py-4 rounded-xl font-bold text-white border-2 border-slate-700 hover:bg-white hover:text-brandBlue transition-all">
                                Ver en Web
                            </a>
                        </div>
                    </div>
                </section>
            </div>

            <aside class="md:col-span-5 lg:col-span-4 space-y-6">
                <div class="bg-white p-8 rounded-[2rem] shadow-xl border border-slate-200">
                    <h3 class="font-display text-xl font-bold text-brandBlue mb-6 uppercase tracking-wider">Contenido</h3>
                    <div class="space-y-6">
                        <div class="flex gap-4 items-center group">
                            <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center text-brandBlue group-hover:bg-brandAmber group-hover:text-white transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" /></svg>
                            </div>
                            <span class="font-bold text-slate-700">Top Temas del día</span>
                        </div>
                        <div class="flex gap-4 items-center group">
                            <div class="w-10 h-10 bg-slate-100 rounded-lg flex items-center justify-center text-brandBlue group-hover:bg-brandAmber group-hover:text-white transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 3.055A9.001 9.001 0 1020.945 13H11V3.055z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.488 9H15V3.512A9.025 9.025 0 0120.488 9z" /></svg>
                            </div>
                            <span class="font-bold text-slate-700">Distribución</span>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </main>

    <script>
        const LAST = "2026-02-20";
        const t = document.querySelector("#main-title");
        const html = document.querySelector("#link-html");
        const pdf = document.querySelector("#link-pdf");

        if (t) t.innerHTML = `Reporte del día <br><span class="text-slate-400">${LAST}</span>`;
        if (html) html.setAttribute("href", `informes/${LAST}.html`);
        if (pdf) pdf.setAttribute("href", `informes/${LAST}.pdf`);
    </script>
</body>
</html>
